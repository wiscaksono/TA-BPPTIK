<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Awanama</title>
    <style>
    .btn{
      background-image: linear-gradient(to right,#2ED8FF,#2E90FF);
    }

    .btn:hover{
      box-shadow: 3px 9px 10px 4px #2ed9ff3b;
    }
    </style>

  </head>

  <body
    class="bg-cover"
    style="
      background-image: url(background.svg);
      font-family: 'Kumbh Sans', sans-serif;
    "
  >
    <div class="h-screen flex items-center px-10">
      <div
        class="grid grid-cols-1 lg:grid-cols-2 w-full max-w-screen-xl mx-auto rounded-2xl overflow-hidden shadow-xl"
      >
        <!-- Kiri -->
        <div class="bg-white p-14">
          <h1 class="font-bold text-4xl pb-4 ml-5" style="color: #103356">
            Account Login
          </h1>
          <form action="GET">
            <div class="flex flex-col mb-6">
              <label for="" class="tracking-widest text-gray-300 mb-1 ml-5"
                >Username</label
              >
              <input
                type="text"
                required
                class="w-full border-2 rounded-xl border-gray-300 outline-none bg-gray-100 focus:bg-gray-300 px-5 py-3 text-gray-900 text-xl"
              />
            </div>
            <div class="flex flex-col mb-2">
              <label for="" class="tracking-widest text-gray-300 mb-1 ml-5"
                >Password</label
              >
              <input
                type="password"
                required
                class="w-full border-2 rounded-xl border-gray-300 outline-none bg-gray-100 focus:bg-gray-300 px-5 py-3 text-gray-900 text-xl"
              />
            </div>
            <div class="flex justify-end p-4">
              <a href="#"
                for=""
                class="tracking-widest text-blue-400"
              >
                Forgot Password
              </a>
            </div>
            <div>
              <button
                class="btn tracking-widest text-white font-bold rounded-xl w-full p-4"
              >
                LOG IN
              </button>
            </div>
          </form>
        </div>

        <!-- Kanan -->
        <div class="relative">
          <img
            src="Asset.svg"
            alt=""
            class="object-cover object-center inset-0 w-full h-full absolute"
          />
        </div>
      </div>
    </div>
  </body>
</html>
